<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyatdan Keç</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="register-container">
    <h2>Qeydiyyatdan keç</h2>
    <form id="register-form">
        <input type="text" id="userName" placeholder="Ad" required>
        <input type="text" id="userSurname" placeholder="Soyad" required>
        <input type="text" id="userFinCode" placeholder="FİN Kod" required>
        <input type="tel" id="userTel" placeholder="Telefon Nömrəsi" required>
        <input type="email" id="userEmail" placeholder="Email" required>
        <button type="submit">Qeydiyyatdan Keç</button>
        <p>Hesabınız artıq var? <a href="login.html">Daxil olun</a></p>
    </form>
</div>

<script src="register.js"></script>
</body>
</html>
